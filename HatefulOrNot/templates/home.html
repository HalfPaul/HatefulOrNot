<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href=" {{url_for('static', filename='main.css')}} ">
	<title>HatefulOrNot App</title>
</head>
<body>
<h1 class="title">HatefulOrNot</h1>
<div class="content-section">
<form action="/predict" method="POST">
	<textarea class="form-control form-control-lg" type="text" name="text" rows=10 placeholder="Enter something to see if your text is hateful or positive."></textarea>
	<input type="submit" name="submit" value="Submit"  class="btn btn-success">
	{% if prediction == 1 %}
	<h2 class="positive">{{ "Positive!" }}</h2>
	{% elif prediction == 0 %}
	<h2 class="negative">{{ "Hateful!" }}</h2>
	{% endif %}
</form>
</div>
</body>
</html>
